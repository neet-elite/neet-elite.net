<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/mm.css">
    </head>
    <body>

          <div class="header"> <!-- THE HEADER -->
            <div id="header_img">
          </div>
          </div> <!-- THE HEADER -->
        
        <!-- Tab links -->
        <div class="tab">
            <a href="/index"><button class="tablinks" onclick="openCity(event, 'welc')"><span>Home</span></button></a>
            <button class="tablinks" onclick="openCity(event, 'welc')" id="defaultOpen"><span>Welcome</span></button>
            <button class="tablinks" onclick="openCity(event, 'game')"><span>Games</span></button>
            <button class="tablinks" onclick="openCity(event, 'book')"><span>Books</span></button>
            <button class="tablinks" onclick="openCity(event, 'movie')"><span>Movies</span></button>
          </div>
          
          <!-- Tab content -->
          <div id="welc" class="tabcontent">
            <center><span>Media Manager</span>
            <p>Here is a collection of all the media I have enjoyed, categorised above! Simply click a tab to be taken to that specific media, full of reviews, ratings, thoughts, and love!</p>
            <p><img src="https://awhe.neocities.org/img/art/grafix/7.gif"> = FAV</p>
        </center>
          </div>        
          
          <div id="game" class="tabcontent">
            <iframe src="/pages/mm/game" width="100%" height="99%" style="border:none;" title="Welcome to my game manager!"></iframe>
        </div>
        
          </div>
          
          <div id="book" class="tabcontent">
            <iframe src="/pages/mm/book" width="100%" height="99%" style="border:none;" title="Welcome to my game manager!"></iframe>
          </div>
        
          <div id="movie" class="tabcontent">
            <iframe src="/pages/mm/movie" width="100%" height="99%" style="border:none;" title="Welcome to my game manager!"></iframe>
          </div>
        
          <script>
            function openCity(evt, cityName) {
          // Declare all variables
          var i, tabcontent, tablinks;
        
          // Get all elements with class="tabcontent" and hide them
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
        
          // Get all elements with class="tablinks" and remove the class "active"
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
        
          // Show the current tab, and add an "active" class to the button that opened the tab
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
          </script>

    </body>
</html>
